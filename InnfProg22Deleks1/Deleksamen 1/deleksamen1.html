<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innføring i Programmering: Deleksamen 1 - Feilsøking</title>
    <link href="styles.css" rel="stylesheet" media="screen" />
</head>
<body>
    <h1 id="text" class="animation">Error</h1>
    <div id="salute">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        /* 
         * HER STARTER KODEN DU SKAL ENDRE! IKKE ENDRE NOE OVER DENNE KOMMENTAREN.
         * Det er kun i denne delen av koden du skal finne og løse opp feil 
         * for å komme fram til sluttresultatet. Du skal ikke endre noe HTML, men det
         * kan du må lese HTML-koden underveis for å rydde opp alle feilene i JavaScriptet.
         */

        //Klargjør variabler for utregning
        const startingPoint = 255
        let checksum = 0 
        /*Feil nr.1 Kommando "const" deklarer verdi som ikke kan endres, derfor bytter jeg til kommando "let" sånn at verdi kan endres*/
        const multiplier = 3
        //Ditt navn. PS: Bytt denne til ditt navn.

        /*Manglet en / for kommentaren over, fordi det var ikke kode, men insturksjon, det stopper koden fra å funke, 
        det går å slette kommentaren og koden funer unten linjen, jeg valgte å beholde linjen bare når jeg bytta den til en kommentar som ikke synes i koden*/ 

        //Selve navnebyttet er ikke en feil som teller mot de 10 feilene du skal finne.
        const myName = "Aleksandra"; 
        /*Feil nr.2 Byttet fra Marius til mitt navn, men også la det i en string datatype fordi uten gåsetegn så leser java det som en variabel-verdi 
        og da blir det bruk av feil datatype*/

        //Klargjør variabel for bygging av tekst
        let greeting = ""; 
        /*Feil nr.3 Stavefeil i kommando "let" slettet 1 t bokstav*/
        const saluteClass = "pyro";

        
        //Kontroller datatype
        if(typeof myName === "") { 
        /*Feil nr.4 "string" er riktig datatype, men bytter ut tekststrengen i stringen for å feilsøke "myName" variablen*/ 
            checksum = startingPoint * multiplier 
            /*Feil nr.5 Skrivefeil i variabelnavnet "cheksum" for mange "mm" da viser betingelsen "if" ikke tilbake til variablen*/
        } else {
            checksum = startingPoint
        }
        
        
        //Kontroller checksum
        if(checksum === 765) { 
        /*Feil nr.6 Bruk av feil operator, operator "!==" betyr det er ikke likt og ikke samme datatype, 
        (operator "!===" finnes ikke, det var skrivefeil der og) 
        men utregningen av "cheksum" er lik "765" derfor bruker jeg operator "===" som betyr at variabel er lik og av samme datatype*/
            greeting = "beklager"
        } else {
            greeting = "gratulerer"
        
            const output = greeting + ", " + myName + "<br />Du klarte det!" 
            /*Feil nr.7 Skrivefeil i variabel "greeting" for mange "e"*/
            const textElement = document.getElementById("text");
            /*Feil nr.8 Feil id, id "text" var skrevet med storebokstaver og da kan ikke java hente id-en*/
            const saluteElement = document.getElementById("salute") 
            /*Feil nr.9 Skrivefeil i globale variabelen, siste bokstaven i ordet "Id" var skrevet med stor "D" som er en vanling skrivefeil*/
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            saluteElement.setAttribute("class",saluteClass) 
            /*Feil nr.10 Skrivefeil på varibelnavnet, i koden er navnet gitt med en storbokstave "C" i ordet "Class" 
            det er bedre å skille mellom ord hvis andre ordet starter med en stor bokstav*/ 
            document.body.setAttribute("class","success") 
        }    
        /*
         * IKKE ENDRE NOE ETTER DENNE KOMMENTAREN
         */
        
    </script>
</body>
</html>
